<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link th:href="@{css/bootstrap.css}" type="text/css" rel="stylesheet" media="all">
    <link th:href="@{css/style.css}" type="text/css" rel="stylesheet" media="all">
    <script th:src="@{js/jquery-3.4.1.js}"></script>
    <link th:href='@{fonts/Aladin-Fonts.css}' rel='stylesheet' type='text/css'/>
    <link th:href="@{css/animate.css}" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" th:href="@{css/element.css}">
    <script th:src="@{js/vue.js}"></script>
    <script th:src="@{js/element.js}"></script>
    <script th:src="@{js/axios.js}"></script>
    <script th:src="@{js/dataParse.js}"></script>
</head>
<body>
<!--banner-->
<div class="banner about-bnr">
    <div class="bnr-img">
        <img class="wow fadeInLeftBig animated" data-wow-delay=".5s" src="images/a.png" alt=""/>
    </div>
    <div th:replace="top-list.html"></div>
    <div class="banner-text">
        <h1 class="wow fadeInDown animated" data-wow-delay=".5s"><a th:href="@{index}">POI - Coffee </a></h1>
        <h2 class="wow fadeInUp animated" data-wow-delay=".5s"><a th:href="@{index}">主页</a> / 订单信息</h2>
    </div>
    <div class="clearfix"></div>
</div>
<!--//banner-->
<!-- gallery -->
<div id="app" style="margin-bottom: 100px">
    <div class="container" style="margin-top: 20px; position: relative;">
        <h4 class="title">ORDER</h4>
        <h3 class="title1">START <span>YOUR</span>COFFEE JOURNEY</h3>
        <dingdan></dingdan>
    </div>

</div>
<div th:replace="fotter-all.html"></div>
<template id="dingdan">
    <div>
        <el-table
                :data="orderPageList"
                style="width: 100%" v-if="orderPageList.length > 0">
            <el-table-column type="expand">
                <template slot-scope="props">
                    <el-form label-position="left" inline class="demo-table-expand">
                        <el-form-item label="订房编号">
                            <span>{{props.row.onumber}}</span>
                        </el-form-item>
                        <el-form-item label="收货人">
                            <span>{{props.row.address.consignee}}</span>
                        </el-form-item>
                        <el-form-item label="手机号码">
                            <span>{{props.row.address.consigneePhone}}</span>
                        </el-form-item>
                        <el-form-item label="地址">
                            <span>{{props.row.address.area}}</span>
                        </el-form-item>
                        <el-form-item label="详细地址">
                            <span>{{props.row.address.detailedArea}}</span>
                        </el-form-item>
                    </el-form>
                </template>
            </el-table-column>
            <el-table-column
                    label="订单编号"
                    width="180" prop="onumber">
            </el-table-column>
            <el-table-column
                    label="创建时间"
                    width="180" prop="ocrateTime">
            </el-table-column>
            <el-table-column
                    label="订单金额"
                    width="180" prop="ogold">
            </el-table-column>
            <el-table-column
                    label="商品名称"
                    width="180" prop="oname">
            </el-table-column>
            <el-table-column
                    label="商品价格"
                    width="180" prop="oprice">
            </el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <div style="height: 50px; position: relative;">
            <el-pagination
                    layout="prev, pager, next"
                    :total="total"
                    :current-page="currentPage"
                    :page-size="pageSize"
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    style="position: absolute; left:39%;">
            </el-pagination>
        </div>
    </div>
</template>
<script th:src="@{js/orderInFo.js}">
</script>
</body>
</html>
